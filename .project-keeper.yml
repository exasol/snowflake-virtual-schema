sources:
  - type: maven
    path: pom.xml
    modules:
      - integration_tests
      - udf_coverage
      - jar_artifact
version:
  fromSource: pom.xml
build:
  runnerOs: ubuntu-20.04 # Required to run UDFs with Exasol 7.1.x
  freeDiskSpace: false
  exasolDbVersions:
    - "8.32.0"
    - "7.1.30"
  workflows:
    - name: ci-build.yml
      stepCustomizations:
        # Configure Snowflake credentials
        - action: INSERT_AFTER
          job: matrix-build
          stepId: enable-testcontainer-reuse
          content:
            name: Configure Snowflake credentials
            id: configure-snowflake-credentials
            run: |
              cat > test.properties <<EOL
              snowflake.username = ${{ secrets.USERNAME }}
              snowflake.accountname = ${{ secrets.ACCOUNTNAME }}
              snowflake.password = ${{ secrets.PASSWORD }}
              EOL

    - name: release.yml
      stepCustomizations:
        # Configure Snowflake credentials
        - action: INSERT_AFTER
          stepId: verify-release
          content:
            name: Configure Snowflake credentials
            id: configure-snowflake-credentials
            run: |
              cat > test.properties <<EOL
              snowflake.username = ${{ secrets.USERNAME }}
              snowflake.accountname = ${{ secrets.ACCOUNTNAME }}
              snowflake.password = ${{ secrets.PASSWORD }}
              EOL
